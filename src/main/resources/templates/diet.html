<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Adam's sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #333;
            color: white;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center ">
        <div class="d-flex flex-column">
    <h1>Today Diet</h1>
         <table class="table table-bordered">
             <thead>
             <tr>
                 <th>Food</th>
                 <th>Weight</th>
                 <th>Calories</th>
                 <th>Protein</th>
                 <th>Fat</th>
                 <th>Carbs</th>
                 <th>Sugar</th>
             </tr>
             </thead>
             <tbody>
             <tr th:each="d : ${diet}">
                 <td><span th:text="${d.getFood()} + ' '"> </span></td>
                 <td><span th:text="${d.getWeight()} + ' '"> </span></td>
                 <td><span th:text="${d.getCalories()}"></span></td>
                 <td><span th:text="${d.getProtein()}"></span></td>
                 <td><span th:text="${d.getFat()}"></span></td>
                 <td><span th:text="${d.getCarbohydrates()}"></span></td>
                 <td><span th:text="${d.getSugar()}"></span></td>
                 <td>
                     <form th:action="@{/diet/delete}" method="get">
                        <button th:field="${d.getId()}"> </button>
                    </form>
                 </td>
             </tr>
             </tbody>
         </table>
    <form class="form-signin" method="get" action="/logout">
        <button class="btn btn-lg btn-success btn-block" type="submit">Logout</button>
    </form>
        </div>
    </div>
</body>
</html>
