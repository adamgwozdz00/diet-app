<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/foods.css">
    <title>foods</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Form</h1>
<form action="#" th:action="@{/foods}" th:object="${foodName}" method="post">
    <p>Name: <input type="text" th:field="*{name}"></p>
    <p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>
</form>
    <h1>Result</h1>
    <p th:text="'Name:' + ${food.getName()}"/>
    <p th:text="'Calories:' + ${food.getCalories()}"/>
    <p th:text="'Carbohydrates:' + ${food.getCarbohydrates()}"/>
    <p th:text="'Fat:' + ${food.getFat()}"/>
    <p th:text="'Protein:' + ${food.getProtein()}"/>
    <p th:text="'Sugar:' + ${food.getSugar()}"/>
</body>
</html>
