<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="#" autocomplete="off" th:action="@{/register}"
    th:object="${user}">
        <h2 class="form-signin-heading">Registration</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" th:field="*{username}" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="name" class="sr-only">name</label>
            <input type="text" th:field="*{name}" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="confirmPassword" required="">
        </p>
        <input name="_csrf" type="hidden" value="60c9dc4c-540b-4fa1-ba67-5845c39f9c4a">
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    </form>
</div>
</body></html>
